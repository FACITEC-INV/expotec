<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="margin:0px;padding:0px;overflow:hidden">

    <script>
      // Obtener los par치metros de la URL principal
      const urlParams = new URLSearchParams(window.location.search);

      const conference = "expotec24";
      const trabajo = urlParams.get('trabajo');
      const evaluador = urlParams.get('evaluador');
      const category = urlParams.get('category');
      
    
      // Construir la URL para el iframe con los par치metros
      const iframeSrc = `https://script.google.com/macros/s/AKfycbxlCfeg3LXvVyjWOK5AcEuTrtTRBQvEBdw_wDPgowrYf1fu86mV766cTKtw63virRWC/exec?route=${route}&conference=${conference}&category=${category}&trabajo=${trabajo}&evaluador=${evaluador}`;
      
      // Asignar la URL al iframe
      document.getElementById('miIframe').src = iframeSrc;

      console.log(document.getElementById('miIframe'))

      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();  // Forzar recarga completa de la p치gina
        }
      });

    </script>
</body>
</html>
